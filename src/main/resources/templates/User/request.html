<!doctype html>
<html class="no-js" lang="" xmlns:th="http://www.thymeleaf.org">
   <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Dashboard Page</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" th:href="@{/assets/css/normalize.css}">
      <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
      <link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}">
      <link rel="stylesheet" th:href="@{/assets/css/themify-icons.css}">
      <link rel="stylesheet" th:href="@{/assets/css/pe-icon-7-filled.css}">
      <link rel="stylesheet" th:href="@{/assets/css/flag-icon.min.css}">
      <link rel="stylesheet" th:href="@{/assets/css/cs-skin-elastic.css}">
      <link rel="stylesheet" th:href="@{/assets/css/style.css}">
      <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
   </head>
   <body>
      <aside id="left-panel" class="left-panel">
         <nav class="navbar navbar-expand-sm navbar-default">
            <div id="main-menu" class="main-menu collapse navbar-collapse">
               <ul class="nav navbar-nav">
                  <li class="menu-title">Menu</li>
                  <li class="menu-item-has-children dropdown">
                     <a th:href="@{/user/request}" aria-haspopup="true" aria-expanded="false"> 
                        <i class="menu-icon fa fa-cogs"></i>Request Master</a>   
                  </li>
                  <li class="menu-item-has-children dropdown">
                     <a th:href="@{/user/order}" aria-haspopup="true" aria-expanded="false"> 
                        <i class="menu-icon fa fa-first-order"></i>Order Master</a>
                  </li>
               </ul>
            </div>
         </nav>
      </aside>
      <div id="right-panel" class="right-panel">
         <header id="header" class="header">
            <div class="top-left">
               <div class="navbar-header">
                  <a class="navbar-brand" href="index.html"><img th:src="@{/assets/img/logo.png}" alt="Logo"></a>
                  <!-- <a class="navbar-brand hidden" href="index.html"><img src="images/logo2.png" alt="Logo"></a> -->
                  <a id="menuToggle" class="menutoggle"><i class="fa fa-bars"></i></a>
               </div>
            </div>
            <div class="top-right">
               <div class="header-menu">
                  <div class="header-left">
                     <button class="search-trigger"><i class="fa fa-search"></i></button>
                        <div class="form-inline">
                            <form class="search-form">
                                <input class="form-control mr-sm-2" type="text" placeholder="Search ..." aria-label="Search">
                                <button class="search-close" type="submit"><i class="fa fa-close"></i></button>
                            </form>
                        </div>
                     <div class="user-area dropdown float-right">
                        <a href="#" class="dropdown-toggle active" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Welcome User</a>
                        <div class="user-menu dropdown-menu">
                           <a class="nav-link" th:href="@{/admin/logout}"><i class="fa fa-power-off"></i>Logout</a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </header>

         <div class="content pb-0">
            <div class="animated fadeIn">
               <div class="row">
                  <div class="col-lg-12">
                     <div class="card">
                        <div class="card-header"><strong>Product</strong><small> Request</small></div>
                        <form th:action="@{/admin/addproduct}" th:method="post" th:object="${product}">
                          <div class="card-body card-block">
                             <div class="form-group">
                               <label for="categories" class="form-control-label">Product Name</label>
                               <input type="text" name="name" placeholder="Enter product name" class="form-control" required>
                             </div>
                             <div class="form-group">
                               <label for="categories" class="form-control-label">Quantity</label>
                               <input type="text" name="qty" placeholder="Enter product qty" class="form-control" required>
                             </div>
                             <div class="form-group">
                               <label for="categories" class="form-control-label">Description</label>
                               <textarea name="description" placeholder="Enter product description" class="form-control" required></textarea>
                             </div>
                             <div class="form-group">
                              <label for="categories" class="form-control-label">Address</label>
                              <input type="text" name="address" placeholder="Enter address" class="form-control" required>
                            </div>
                             <button id="payment-button" type="submit" name="submit" class="btn btn-lg btn-info btn-block">
                             <span id="payment-button-amount" name="submit">Submit</span>
                             </button>
                          </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="clearfix"></div>         

         <footer class="site-footer">
            <div class="footer-inner bg-white">
               <div class="row">
                  <div class="col-sm-6">
                     Copyright &copy; 2018 Ela Admin
                  </div>
                  <div class="col-sm-6 text-right">
                     Designed by <a href="https://colorlib.com/">Colorlib</a>
                  </div>
               </div>
            </div>
         </footer>
      </div>
      <script th:src="@{/assets/js/vendor/jquery-2.1.4.min.js}" type="text/javascript"></script>
      <script th:src="@{/assets/js/popper.min.js}" type="text/javascript"></script>
      <script th:src="@{/assets/js/plugins.js}" type="text/javascript"></script>
      <script th:src="@{/assets/js/main.js}" type="text/javascript"></script>
   </body>
</html>
