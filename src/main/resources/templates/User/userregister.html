<!doctype html>
<html class="no-js" lang="" xmlns:th="http://www.thymeleaf.org">
   <!-- <meta http-equiv="content-type" content="text/html;charset=UTF-8" /> -->
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Login Page</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" th:href="@{/assets/css/normalize.css}">
      <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
      <link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}">
      <link rel="stylesheet" th:href="@{/assets/css/themify-icons.css}">
      <link rel="stylesheet" th:href="@{/assets/css/pe-icon-7-filled.css}">
      <link rel="stylesheet" th:href="@{/assets/css/flag-icon.min.css}">
      <link rel="stylesheet" th:href="@{/assets/css/cs-skin-elastic.css}">
      <link rel="stylesheet" th:href="@{/assets/css/style.css}">
      <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
   </head>
   <body class="bg-dark">
      <div class="sufee-login d-flex align-content-center flex-wrap">
         <div class="container">
            <div class="login-content">
                <div class="login-form mt-90">
                    <form th:action="@{/user/register}" method="post" th:object="${user}">
                        <div class="text-center">
                            <p th:if="${param.success}" class="text-success">Register Successfully!!</p>
                        </div>
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="email" class="form-control" placeholder="Email ID" th:field="*{email}">
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="number" class="form-control" placeholder="Phone Number" th:field="*{phone_no}">
                        </div>
                        <div class="form-group">
                            <label>License Number</label>
                            <input type="text" class="form-control" placeholder="License Number" th:field="*{license_no}">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" placeholder="Password" th:field="*{password}">
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Agree the terms and policy
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Register</button>

                        <div class="register-link m-t-15 text-center">
                            <p>Already have account ? <a th:href="@{/user/login}"> Sign in</a></p>
                        </div>
                    </form>
               </div>
            </div>
         </div>
      </div>
      <script th:src="@{assets/js/vendor/jquery-2.1.4.min.js}" type="text/javascript"></script>
      <script th:src="@{assets/js/popper.min.js}" type="text/javascript"></script>
      <script th:src="@{assets/js/plugins.js}" type="text/javascript"></script>
      <script th:src="@{assets/js/main.js}" type="text/javascript"></script>
   </body>
</html>
